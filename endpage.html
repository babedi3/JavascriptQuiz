<!DOCTYPE html>
<html lang="en">
<head>

    <title>Final Score</title>
</head>
<body>
    <div class= "container">
        <div id="end" class = "flex-center flex-column">
            <h1 id = "finalScore"></h1>

                    type = "text"
                    name = "name"
                    id = "name"
                    placeholder = "name"
                />

                type = "submit"
                class="btn"
                
                id = "saveScoreBtn"

            </form>
            <a class="btn" href="csgame.html">Try Again</a>
            <a class="btn" href="">Highscores</a>
        </div>

    </div>
    <script src="endpage.js"></script>
